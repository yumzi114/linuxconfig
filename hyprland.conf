# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor = , preferred, auto, auto
monitor=eDP-1,1920x1080@144,0x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

$hypr = $HOME/.config/hypr

env = OPENAI_API_KEY, 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
env = PATH, $hypr/bin:$PATH
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
env = DESKTOP_SESSION, Hyprland
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORMTHEME, qt5ct
#env = QT_QPA_PLATFORMTHEME, gtk2
#env = SDL_VIDEODRIVER, wayland
env = _JAVA_AWT_WM_NONREPARENTING, 1
env = CLUTTER_BACKEND, wayland
env = OZONE_PLATFORM, wayland
env = GDK_BACKEND, wayland,x11


exec-once = $hypr/autostart.sh
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME GTK_THEME
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP QT_QPA_PLATFORMTHEME GTK_THEME PATH
exec-once = wl-clipboard-history -t

# Source a file (multi-file configs)

# Themes
# To change specific decoration on hyprland like blur, border, and etc, change it on ~/.config/themes/{theme_name}/myColors.conf
$theme = nordic
source = $hypr/themes/$theme/myColors.conf

# Set Wallpaper
# To change wallapaer just fill $path_wallpaper with path to your wallpaper file 
$path_wallpaper = $hypr/themes/$theme/wallpaper
#exec = pkill swaybg | sleep 0.5 && swaybg -i $path_wallpaper &
exec = swww init
exec = swww img $path_wallpaper --transition-type grow --transition-pos "$(hyprctl cursorpos)" --transition-duration 2

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Windows Rule
source = ~/.config/hypr/windows-rule.conf

# Keybinding
source = ~/.config/hypr/keybind.conf
